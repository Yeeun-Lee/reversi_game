<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>리버시 (오셀로)</title>
    <link rel="stylesheet" href="style.css">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-E4887G1ESB"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-E4887G1ESB');
    </script>
</head>
<body>
    <!-- 인트로 화면 -->
    <div id="introScreen">
        <div id="introContainer">
            <h1 class="intro-title">리버시</h1>
            <p class="intro-subtitle">Reversi / Othello</p>

            <div class="mode-selection">
                <div class="mode-card" id="soloMode">
                    <div class="mode-icon">🤖</div>
                    <h2>솔로 모드</h2>
                    <p>AI와 대결하세요</p>
                </div>

                <div class="mode-card" id="dualMode">
                    <div class="mode-icon">👥</div>
                    <h2>듀얼 모드</h2>
                    <p>2인 대전</p>
                </div>
            </div>

            <div class="footer-links">
                <a href="privacy.html" target="_blank">개인정보 처리방침</a>
            </div>
        </div>
    </div>

    <!-- 난이도 선택 화면 -->
    <div id="difficultyScreen" style="display: none;">
        <div id="difficultyContainer">
            <h1>난이도 선택</h1>

            <div class="difficulty-selection">
                <div class="difficulty-card easy" data-difficulty="easy">
                    <div class="difficulty-icon">😊</div>
                    <h2>쉬움</h2>
                    <p>초보자용</p>
                    <span class="difficulty-desc">그리디 알고리즘</span>
                </div>

                <div class="difficulty-card normal" data-difficulty="normal">
                    <div class="difficulty-icon">🤔</div>
                    <h2>보통</h2>
                    <p>적당한 도전</p>
                    <span class="difficulty-desc">2-3수 예측</span>
                </div>

                <div class="difficulty-card hard" data-difficulty="hard">
                    <div class="difficulty-icon">😈</div>
                    <h2>어려움</h2>
                    <p>고수용</p>
                    <span class="difficulty-desc">4-5수 예측</span>
                </div>
            </div>

            <button class="back-btn" onclick="backToIntro()">← 뒤로가기</button>
        </div>
    </div>

    <!-- 게임 화면 -->
    <div id="gameContainer" style="display: none;">
        <h1>리버시 (Reversi)</h1>

        <div id="gameInfo">
            <div class="player-info" id="player1Info">
                <div class="player-name">
                    <span class="player-disc black"></span>
                    <span id="player1Name">플레이어 1 (흑)</span>
                </div>
                <div class="player-score" id="player1Score">2</div>
            </div>

            <div class="turn-indicator" id="turnIndicator">
                <span class="current-turn-disc black"></span>
                <span id="turnText">플레이어 1 차례</span>
            </div>

            <div class="player-info" id="player2Info">
                <div class="player-name">
                    <span class="player-disc white"></span>
                    <span id="player2Name">플레이어 2 (백)</span>
                </div>
                <div class="player-score" id="player2Score">2</div>
            </div>
        </div>

        <div id="board"></div>

        <div id="controls">
            <button id="backToMenuBtn" onclick="backToIntro()">메뉴로</button>
            <button id="restartBtn" onclick="restartGame()">새 게임</button>
            <button id="hintBtn" onclick="toggleHint()">힌트 표시</button>
        </div>

        <div id="gameOver" style="display: none;">
            <div id="gameOverContent">
                <h2 id="winnerText"></h2>
                <p id="finalScores"></p>
                <div class="game-over-buttons">
                    <button onclick="restartGame()">다시 시작</button>
                    <button onclick="backToIntro()">메뉴로</button>
                </div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
